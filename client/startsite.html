<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NightTalk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/script.js"></script>
</head>

<body class="bg-gray-900 text-gray-200 flex items-center justify-center h-screen">
    <div class="w-full max-w-2xl bg-gray-800 rounded-2xl shadow-xl p-6">
        <h2 class="text-2xl font-semibold text-center text-purple-400">NightTalk</h2>

        <div class="h-80 overflow-y-auto bg-gray-700 p-4 rounded-lg mt-4 space-y-2" id="chat-box">
            <div class="bg-gray-600 p-3 rounded-lg text-sm">Welcome to the chatroom!</div>
        </div>

        <div class="mt-4 flex">
            <input type="text" placeholder="Type a message..."
                class="w-full p-3 rounded-l-lg bg-gray-600 text-gray-200 focus:outline-none focus:ring-2 focus:ring-purple-500">
            <button id="btnSendHello"
                class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-3 rounded-r-lg">Send</button>
        </div>
    </div>
</body>

</html>
