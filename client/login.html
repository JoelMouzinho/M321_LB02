<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NightTalk</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white flex justify-center items-center h-screen">
  <div class="w-96 p-6 bg-gray-800 rounded-2xl shadow-xl">
    <h2 class="text-purple-400 text-2xl font-semibold text-center mb-6">Login</h2>
    <form>
      <div class="mb-4">
        <label class="block mb-1">Email</label>
        <input type="email"
          class="w-full p-2 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div class="mb-4">
        <label class="block mb-1">Password</label>
        <input type="password"
          class="w-full p-2 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <button type="submit"
        class="w-full bg-purple-500 hover:bg-purple-600 p-2 rounded text-white font-semibold">Login</button>
      <p class="text-sm text-center mt-4">Don't have an account? <a href="register.html"
          class="text-blue-400 hover:underline">Sign up</a></p>
    </form>
  </div>
</body>

</html>
