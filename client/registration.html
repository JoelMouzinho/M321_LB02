<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NightTalk - Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="registration.js"></script>
</head>

<body class="bg-gray-900 text-white flex justify-center items-center h-screen">
  <div class="w-96 p-6 bg-gray-800 rounded-2xl shadow-xl">
    <h2 class="text-purple-400 text-2xl font-semibold text-center mb-6">Register</h2>
    <form onsubmit="return false;">
      <div class="mb-4">
        <label class="block mb-1">Username</label>
        <input id="username" type="text"
          class="w-full p-2 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div class="mb-4">
        <label class="block mb-1">Password</label>
        <input id="password" type="password"
          class="w-full p-2 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div class="mb-4">
        <label class="block mb-1">Confirm Password</label>
        <input id="confirmPassword" type="password"
          class="w-full p-2 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <button id="register" type="submit"
        class="w-full bg-purple-500 hover:bg-purple-600 p-2 rounded text-white font-semibold">Register</button>
      
      <p id="errorText" class="text-red-500 text-sm text-center mt-3 hidden"></p>

      <p class="text-sm text-center mt-4">Already have an account? 
        <a href="login.html" class="text-blue-400 hover:underline">Login</a>
      </p>
    </form>
  </div>
</body>

</html>
